{% load app_tags %}

<ul class="tags">
    {% for tag in tags %}
      <li class="tags__item">
        <a 
        id="{{ tag.slug }}"
        class="tags__checkbox tags__checkbox_style_{{ tag.color }} 
        tags__checkbox_{% if tag.slug in active_tags %}active{% endif %}" 
        href="?search={{ tag.slug|get_tags:active_tags }}">
        </a>
        <span class="tags__label">{{ tag.name }}</span>
      </li>
    {% endfor %}
</ul>
