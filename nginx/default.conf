server {
    listen 80;
    server_tokens off;
    server_name ne4istii.tk www.ne4istii.tk;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_pass http://web:8000;
    }
}

